<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>CSS Grid Area</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 1000px;
      margin: 20px auto;
      padding: 10px;
      background-color: grey;
      
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: 100px 200px 400px 100px;
      gap: 10px;

      grid-template-areas: "header header header ."
                           "box-1 box-2 box-3 sidebar"
                           "main main . sidebar" 
                           "footer footer footer footer"

    }

    /* Bir alanı kullanmak istemiyorsak, o konumu boş bırakmak için . karakterini kullanırız. */

    header {
      background-color: #4a90e2;
      padding: 15px;

      grid-area: header;
    }

    .box {
      background-color: #e6f0ff;
      padding: 15px;

      grid-area: box;
    }

    .sidebar {
      background-color: #ffe9c7;
      padding: 15px;

      grid-area: sidebar;
    }

    footer {
      background-color: yellow;
      padding: 15px;

      grid-area: footer;
    }

    .main {
      background-color: red;
      padding: 15px;

      grid-area: main;
    }

    .box-1 {grid-area: box-1;}
    .box-2 {grid-area: box-2;}
    .box-3 {grid-area: box-3;}

  </style>
</head>
<body>
  <div class="container">
    <header>
      Header
    </header>

    <div class="box box-1">
      Box 1
    </div>

    <div class="box box-2">
      Box 2
    </div>

    <div class="box box-3">
      Box 3
    </div>

    <div class="main">
      Main
    </div>

    <aside class="sidebar">
      Sidebar
    </aside>

    <footer>
      Footer
    </footer>
  </div>
</body>
</html>
